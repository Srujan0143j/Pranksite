<!DOCTYPE html>
<html>
<head>
<title>Android Security Scan</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
overflow:hidden;
background:black;
color:#00ffb3;
font-family:monospace;
}

/* MATRIX BACKGROUND */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* HEADER */
.header{
background:#010101;
color:#00ffbf;
padding:12px;
text-align:center;
border-bottom:2px solid #00ff9c;
letter-spacing:1px;
text-shadow:0 0 8px #00ffd5;
font-weight:bold;
}

/* WARNING */
.alert{
text-align:center;
font-size:18px;
color:#ff0033;
margin-top:5px;
animation:blink 1s infinite;
text-shadow:0 0 12px red;
font-weight:bold;
}

@keyframes blink{
50%{opacity:0;}
}

/* RADAR */
.radar-box{
width:220px;
height:220px;
border:3px solid #00ff9c;
border-radius:50%;
margin:8px auto;
position:relative;
overflow:hidden;
box-shadow:0 0 15px #00ffbf;
}

.radar{
width:100%;
height:100%;
background:conic-gradient(
rgba(0,255,180,.4),
transparent 60%
);
animation:spin 1.5s linear infinite;
}

@keyframes spin{
to{transform:rotate(360deg);}
}

/* TERMINAL */
.console{
height:42vh;
overflow-y:hidden;
padding:15px;
}

.line{
opacity:0;
animation:show .15s forwards;
margin:6px 0;
}

@keyframes show{
from{opacity:0;transform:translateY(6px);}
to{opacity:1;transform:translateY(0);}
}

/* PROGRESS */
.barBox{
width:92%;
border:2px solid #00ffbf;
margin:12px auto;
height:24px;
border-radius:6px;
overflow:hidden;
}

#bar{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff0033,#ff0000);
box-shadow:0 0 20px red inset;
}

/* FINAL PRANK */
.finalBox{
display:none;
text-align:center;
margin-top:20px;
font-size:22px;
color:yellow;
text-shadow:0 0 8px yellow;
}

</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="header">
ANDROID SECURITY â€¢ HIGH PRIORITY SCAN
</div>

<p class="alert">SYSTEM SECURITY SCAN IN PROGRESS</p>

<div class="radar-box">
<div class="radar"></div>
</div>

<div class="console" id="console"></div>

<div class="barBox">
<div id="bar"></div>
</div>

<div class="finalBox" id="final">
ðŸŽ‰ RELAX! NOTHING WAS HACKED ðŸ˜‚<br>
THIS WAS JUST A FUN PRANK ðŸ˜Ž<br>
YOUR DEVICE IS 100% SAFE ðŸ’š
</div>

<script>
/******** MATRIX BACKGROUND *********/
const c=document.getElementById("matrix");
const ctx=c.getContext("2d");
c.height=window.innerHeight;
c.width=window.innerWidth;
let chars="01";
chars=chars.split("");
let font=14;
let columns=c.width/font;
let drops=[];
for(let x=0;x<columns;x++) drops[x]=1;

function draw(){
ctx.fillStyle="rgba(0,0,0,0.08)";
ctx.fillRect(0,0,c.width,c.height);
ctx.fillStyle="#00ff9c";
ctx.font=font+"px monospace";
for(let i=0;i<drops.length;i++){
let text=chars[Math.floor(Math.random()*chars.length)];
ctx.fillText(text,i*font,drops[i]*font);
if(drops[i]*font>c.height && Math.random()>0.95)
drops[i]=0;
drops[i]++;
}
}
setInterval(draw,30);

/******** TERMINAL *********/
let logs = [
"[SYSTEM] Initializing secure environment...",
"[SECURITY] Running high speed scan...",
"[SCAN] Checking installed applications...",
"[PROCESS] Monitoring live activities...",
"[NETWORK] Checking internet connections...",
"[SYSTEM] Verifying safety status...",
"[DATA] Checking files integrity...",
"[SECURITY] No real threats detected",
"[STATUS] DEVICE IS SAFE",
"[LOG] Completing scan...",
"[RESULT] Scan finished successfully ðŸŽ¯",
"[INFO] Preparing final result..."
];

let consoleBox=document.getElementById("console");
let bar=document.getElementById("bar");
let final=document.getElementById("final");

let i=0;
let percent=0;

let beep=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-system-beep-buzzer-fail-2964.mp3");
beep.volume=0.5;

let alarm=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-buzzer-991.mp3");
alarm.volume=0.4;
alarm.loop=true;
alarm.play().catch(()=>{});

let run=setInterval(()=>{

if(i<logs.length){
let div=document.createElement("div");
div.className="line";
div.innerHTML=logs[i];
consoleBox.appendChild(div);
consoleBox.scrollTop=consoleBox.scrollHeight;
beep.currentTime=0;
beep.play().catch(()=>{});
i++;
}

percent+=7;
bar.style.width=percent+"%";

if(navigator.vibrate) navigator.vibrate(100);

if(percent>=100){
clearInterval(run);
alarm.pause();
final.style.display="block";
if(navigator.vibrate) navigator.vibrate([300,200,300]);
}

},120);
</script>

</body>
</html>
